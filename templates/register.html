{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="container">
  <h2 class="mt-5 mb-3">Sign Up</h2>
  <form action="/register" method="POST">
    <div class="form-group">
      <label for="fullname">Full Name</label>
      <input type="text" name="fullname" class="form-control" id="fullname" placeholder="Enter full name" required>
    </div>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" name="username" class="form-control" id="username" placeholder="Enter username" required>
    </div>
    <div class="form-group">
      <label for="ID">ID</label>
      <input type="text" name="id" class="form-control" id="ID" placeholder="Enter ID" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" name="password" class="form-control" id="password" placeholder="Enter password" required>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" name="confirmPassword" class="form-control" id="confirmPassword" placeholder="Confirm password" required>
    </div>
    <div class="form-group">
      <label for="gender">Gender</label>
      <select name="gender" class="form-control" id="gender" required>
        <option value="">Select gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
    </div>
    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="tel" name="phone" class="form-control" id="phone" placeholder="Enter phone number" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" name="email" class="form-control" id="email" placeholder="Enter email" required>
    </div>
    <button type="submit" class="btn btn-primary">Sign Up</button>
  </form>
</div>
{% endblock %}
