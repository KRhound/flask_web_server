{% extends 'base.html' %}

{% block title %}View Post{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h5 class="card-title mb-0">Title: {{ post[0] }}</h5>
        </div>
        <div class="card-body">
          <p class="card-text">Username: {{ post[1] }}</p>
          <p class="card-text">Content: {{ post[2] }}</p>
        </div>
        <div class="card-footer text-muted bg-light">
          <p class="mb-0">Posted on {{ post[3] }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
