{% extends 'base.html' %}

{% block title %}View Contact{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-12">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h5 class="card-title mb-0">Title : {{ contact[1] }}</h5>
        </div>
        <div class="card-body">
          <p class="card-text">Username : {{ contact[2] }}</p>
          <p class="card-text">Message : {{ contact[3] }}</p>
        </div>
        <div class="card-footer text-muted bg-light">
          <p class="mb-0">Contacted on {{ contact[5] }}</p>
          <div class="mt-3">
            <a href="{{ url_for('update_contact', id=contact[0]) }}" class="btn btn-primary mr-2">Edit</a>
            <a href="{{ url_for('delete_contact', id=contact[0]) }}" class="btn btn-danger">Delete</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
