{% extends 'base.html' %}

{% block title %}Contact Me{% endblock %}

{% block content %}
<div class="container">
  <h2 class="mt-5 mb-3">Contact Me</h2>
  <form action="/contact" method="POST">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" name="title" class="form-control" id="title" placeholder="Enter your title" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" name="email" class="form-control" id="email" placeholder="Enter your email" required>
    </div>
    <div class="form-group">
      <label for="message">Message</label>
      <textarea name="message" class="form-control" id="message" rows="5" placeholder="Enter your message" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Send Message</button>
  </form>
</div>
{% endblock %}
