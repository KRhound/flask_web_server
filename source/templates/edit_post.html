{% extends 'base.html' %}

{% block title %}Edit Post{% endblock %}

{% block content %}
<div class="container">
  <h2 class="mt-5 mb-3">Edit Post</h2>
  <form action="/update_post?id={{post[0]}}" method="post" enctype="multipart/form-data">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" name="title" placeholder="Enter post title" value="{{ post[1] }}" required>
    </div>
    <div class="form-group">
      <label for="content">Content</label>
      <textarea class="form-control" id="content" name="content" rows="5" placeholder="Enter post content" required>{{ post[3] }}</textarea>
    </div>
    <div class="form-group">
      <label for="file">Upload File</label>
      <input type="file" class="form-control-file" id="file" name="file">
    </div>
    <button type="submit" class="btn btn-primary">Edit</button>
  </form>
</div>
{% endblock %}
